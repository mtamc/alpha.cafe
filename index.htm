<html>
<head>
  <meta charset="UTF-8">
  <!-- Optimized Google Fonts loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Dosis:wght@700&family=Rubik&display=block">
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Dosis:wght@700&family=Rubik:ital@0;1&display=block" rel="stylesheet">

  <title>Alpha Caf√©, everything about YKK!</title>
  <link rel="stylesheet" href="master.css" type="text/css" media="all">
  <script src="elm.min.js"></script>
</head>

<body>
  <script>
    Elm.Main.init ()


    id =
      document.getElementById.bind (document)


    id ('music_player').onclick =
      _ => id ('header_play_button').classList.toggle ('paused')
        && id ('ost').paused ? id ('ost').play () : id ('ost').pause ()


    id ('ost').onended =
      _ => id ('header_play_button').classList.add ('paused')


    id ('ost').volume =
      .5
  </script>
</body>
</html>
